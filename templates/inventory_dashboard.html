<!DOCTYPE html>
<html>
<head>
    <title>Inventory Dashboard</title>
</head>
<body>
    <h1>Inventory Dashboard</h1>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Location</th>
            <th>Quantity</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/products"><button>Manage Products</button></a>
    <a href="/locations"><button>Manage Locations</button></a>
    <a href="/movements"><button>Product Movements</button></a>
</body>
</html>
